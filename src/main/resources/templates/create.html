<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Paylaşım - Forum</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.2em;
            color: #2C3E50;
            margin: 0;
        }

        .form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }

        .form input, .form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .form input:focus, .form textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .form textarea {
            resize: none;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Yeni Paylaşım Yap</h1>
    </header>

    <main>
        <form action="/forum/create" method="post" class="form">
            <label for="title">Başlık:</label>
            <input type="text" id="title" name="title" placeholder="Başlık giriniz..." required>

            <label for="content">İçerik:</label>
            <textarea id="content" name="content" rows="10" placeholder="Paylaşım içeriğini buraya yazın..." required></textarea>

            <label for="author">Yazar:</label>
            <input type="text" id="author" name="author" placeholder="Adınızı giriniz..." required>

            <button type="submit" class="button">Paylaş</button>
        </form>
    </main>

</body>
</html>
